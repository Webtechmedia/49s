  <head>

  	<script src="/app/FNApp.js"></script>

  	<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>

        <header>
            <section ng-controller="FNTopMenuController" class="fn-header-controller" ng-include src="'partials/fragment/header.html'">
            </section>

            <section ng-controller="FNMenuController" class="fn-menu-controller" ng-include src="'partials/fragment/menu.html'">

        <div id="fn-main-container">
            <div ng-view></div>
        </div>

        <footer ng-controller="FNFooterController" ng-include src="'partials/fragment/footer.html'">
